<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 md:p-12">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Student Directory</h2>
            <a href="/" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">+ Add Student</a>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="p-4 border">Name</th>
                        <th class="p-4 border">Email</th>
                        <th class="p-4 border">Campus</th>
                        <th class="p-4 border">Module</th>
                        <th class="p-4 border text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in students %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4">{{ s[1] }}</td>
                        <td class="p-4 text-gray-600">{{ s[2] }}</td>
                        <td class="p-4">{{ s[3] }}</td>
                        <td class="p-4">{{ s[4] }}</td>
                        <td class="p-4 text-center space-x-3">
                            <a href="/edit/{{ s[0] }}" class="text-blue-500 hover:text-blue-700 font-medium">Edit</a>
                            <a href="/delete/{{ s[0] }}" onclick="return confirm('Do you want to delete?')" class="text-red-500 hover:text-red-700 font-medium">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
